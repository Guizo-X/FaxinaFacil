<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="index.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
</head>
<body>
        <video autoplay loop>
            <source src="assets/fn.mp4">
        </video>
    <header></header>
    <main class="TelaDeLogin">
        <div class="app-icon"></div>
        <h1 class="welcome">Bem-vindo(a) ao Fáxina Fácil</h1>
        <form action="#" method="POST">
            <div class="email-field">
                <input type="text" id="email-input" class="email-input" placeholder="Digite seu email/telefone">
            </div>
            <div class="password-field">
                <input type="password" id="password-input" class="password-input" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="button" formaction="cadastro.html">
                <span class="state-layer">
                    <span class="label-text">Entrar</span>
                </span>
            </button>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="no-account">
                Não tem uma conta? <a href="/FaxinaFacil/Cadastro.html" class="sign-up">Cadastre-se</a>
            </div>
            <div class="continue-with">Ou continue com</div>
            <div class="social-buttons">
                <button type="button" class="google-icon"></button>
                <button type="button" class="facebook-icon"></button>
                <button type="button" class="image-icon"></button>
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
