<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="../style/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="header-title">Crie uma conta no Faxina Facil</div>
        <div class="sub-header">Existem diversas formas de você criar sua conta. Escolha uma dessas opções.</div>
        <div class="group-objects">
            <div class="option-container">
                <img class="icon" src="../assets/google-icon.png" alt="Google Icon">
                <div class="text">Continuar com Google</div>
            </div>
            <div class="option-container">
                <img class="icon" src="../assets/facebook-icon.png" alt="Facebook Icon">
                <div class="text">Continuar com Facebook</div>
            </div>
            <div class="option-container">
                <img class="icon" src="../assets/icons8-mac-os-50.png" alt="Apple Icon">
                <div class="text">Continue com Apple</div>
            </div>
            <div class="option-container">
                <img class="icon" src="../assets/email-icon.png" alt="Email Icon">
                <div class="text">Continuar com email</div>
            </div>
        </div>
        <div class="voltar-container">
            <a href="../index.html"><div class="voltar-text">Voltar</div></a>
        </div>
    </div>
</body>
</html>
